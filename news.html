---
layout: default
title: News
---

{% for post in site.posts %}

<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
<p class="lead"><i class="fa fa-calendar"></i> {{ post.date | date: '%B %d, %Y' }}</p>

<article>{{ post.excerpt }}</article>

<small><a class="btn btn-default" href="{{ post.url }}" role="button">Read more</a></small>

<hr>

{% endfor %}
